<!-- wind, flag, hobbies-->
<!DOCTYPE html>
<html>
<head>
    <title>United Flag Fliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body data-bs-spy="scroll" data-bs-target="topbar" data-bs-offset="0" tabindex="0">
<header> 
    <nav id="topbar" class="navbar navbar-expand-sm bg-dark">
        <a class = "navbar-brand" href="#">United Flag Fliers</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#flags">Flags</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#winds">Winds</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#hobbyists">Hobbyists</a>
            </li>
        </ul>
    </nav>
</header>

<div id="video" class = "container-fluid">
    <video width="100%" height="auto" autoplay>
        <source src="AmericanFlagVideo.mp4" type ="video/mp4">
    </video>
</div>

<div id="flags" class="container">
    <div class ="row">
        <h1 class="col-sm-12">Flags</h1>
    </div>
    <div class ="row">
        <p class="col-sm-12">A showcase of some of our favorite flags from around the world</p>
    </div>
    <div id="slideshowrow" class="row">
    <div id="countrySlideshow" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#countrySlideshow" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#countrySlideshow" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#countrySlideshow" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#countrySlideshow" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#countrySlideshow" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#countrySlideshow" data-bs-slide-to="5"></button>
        <button type="button" data-bs-target="#countrySlideshow" data-bs-slide-to="6"></button>
      </div>
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="Wales.svg" alt="Wales" class="d-block"width=80%>
    </div>
    <div class="carousel-item">
        <img src="SouthAfrica.svg" alt="South Africa" class="d-block"width=80%>
    </div>
    <div class="carousel-item">
        <img src="Sicily.svg" alt="Sicily" class="d-block"width=100%>
    </div>
    <div class="carousel-item">
        <img src="SaintLucia.svg" alt="South Lucia" class="d-block"width=80%>
    </div>
    <div class="carousel-item">
        <img src="Mexico.svg" alt="Mexico" class="d-block"width=80%>
    </div>
    <div class="carousel-item">
        <img src="Gibraltar.svg" alt="Gibraltar" class="d-block"width=80%>
    </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#countrySlideshow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#countrySlideshow" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
</div>
<div id="winds" class="container">
    <div class ="row">
        <h1 class="col-sm-12">Winds</h1>
    </div>
</div>
<div id="hobbyists" class="container">
    <div class ="row">
        <h1 class="col-sm-12">Hobbyists</h1>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
